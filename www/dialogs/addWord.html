<h2><img class="theLanguage" src="theme/img/" style="width: 50px;"> Add a word</h2>

<p>Below you can add a word to your dictionary. After you've added the word, you can add more information.</p>

<p style="display: hidden; color: red;" class="error"> </p>

<input type="text" id="theWord">

<a href="#" id="addWord" class="button expand">Add Word</a>
<a href="#" id="cancel" class="button expand">Cancel</a>

<div id="translateModal" class="reveal-modal" data-reveal>
  
</div>

<script type="text/javascript">
	var language = app.execute.getChosen();

	$(".theLanguage").attr('src', language.flag);

	$("#cancel").on("click tap", function(){
		$("#wordModal").foundation('reveal', 'close');
	});

	$("#addWord").on("click tap", function(){
		$(".error").html();
		$(".error").hide();

		var word = $("#theWord").val();

		var result = app.execute.addWord(language.name, word);

		if(result) {
			$('#translateModal').foundation('reveal', 'open', 'dialogs/addTranslation.html');
		} else {
			$(".error").html("Something went wrong");
			$(".error").show();
		}
	});
</script>
