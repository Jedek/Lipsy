<div class="page" id="home">
    <div id="header" class="bar">
        LipSy
    </div>
    <div id="content">
    	<div class="row languages panel">
    		<h3>Choose Language:</h3>
    	</div>
    	
    	<div class="row panel">
    		<div class="small-6  columns">
    			<a href="#" id="add" class="button"> Add <br> Word </a>
			</div>
    		<div class="small-6 columns">
				<a href="#" id="search" class="button"> Search <br> Word </a>
			</div>
			
			<div class="columns">
				<a href="#" id="practice" class="button"> Practice Language </a>
			</div>
    	</div>
	</div>
</div>

<div id="wordModal" class="reveal-modal" data-reveal>
	
</div>

<script type="text/javascript">
	$('.languages h3').nextAll().remove();

	for(var language in app.database) {

		if(app.database[language].chosen === true) {
			var the_lang = '<div class="small-4 columns language" data-attribute="'+language+'"><img class="chosen" src="'+app.database[language].flag+'"></div>';
		} else {
			var the_lang = '<div class="small-4 columns language" data-attribute="'+language+'"><img src="'+app.database[language].flag+'"></div>';
		}

		$(".languages").append(the_lang);
	}

	$(".language").on("click tap", function(){
		$(".language img").removeClass('chosen');
		$(this).find("img").addClass("chosen");

		var id = $(this).attr('data-attribute');

		app.execute.setChosen(id);
	});

	$("#add").on("click tap", function(){
		$('#wordModal').foundation('reveal', 'open', 'dialogs/addWord.html');
	});

	$("#search").on("click tap", function(){
		app.load.search();
	});

	$("#practice").on("click tap", function(){

	});

</script>
